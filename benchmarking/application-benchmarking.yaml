server:
  port: 8080
kafka:
   bootstrapServers: localhost:9094,localhost:9095,localhost:9096
   consumer:
     subscriptions:
       - name: subscription-performance-testing-8p
         topic: performance-testing-8p
         ackDeadlineSeconds: 10
       - name: subscription-performance-testing-64p
         topic: performance-testing-64p
         ackDeadlineSeconds: 10
       - name: subscription-performance-testing-128p
         topic: performance-testing-128p
         ackDeadlineSeconds: 10
     properties:
       enable.auto.commit: false
       max.poll.records: 2000
       auto.offset.reset: earliest
       key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
       value.deserializer: org.apache.kafka.common.serialization.ByteBufferDeserializer
   producer:
     topics:
       - performance-testing-8p
       - performance-testing-64p
       - performance-testing-128p
     properties:
       acks: all
       linger.ms: 5
       batch.size: 1000000
       buffer.memory: 32000000
       key.serializer: org.apache.kafka.common.serialization.StringSerializer
       value.serializer: org.apache.kafka.common.serialization.ByteBufferSerializer
